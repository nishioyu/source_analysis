【extract_crud】

<input>
文字列形式:SQL文

<output>
標準出力:CRUD、テーブル、テーブル名、カラム名

<メイン処理>
タイプ判定処理を回す
    タイプRの場合
        サブクエリ抽出処理を回してサブクエリのリストを作成
        RのCRUD抽出処理を本体に回す
        各リストに対してRのCRUD抽出処理を回す
    タイプCUDの場合
        サブクエリ抽出処理を回してサブクエリのリストを作成
        CUD版のCRUD抽出処理を回す
        各リストに対してRのCRUD抽出処理を回す


【extract_sub_query】

<input>
文字列形式:SQL文

<output>
配列：サブクエリのリスト

<メイン処理>
xxx 

【r_extract_crud】
SELECT文が与えられた時、最外殻のSELECT文のCRUDを出力する



